name: Build and Test Homebrew MetaCall

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12] # TODO: macos-13, macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run: ./build.sh

      - name: Test
        run: ./test.sh
